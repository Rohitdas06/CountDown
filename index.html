<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="heading">
                Tick… Tock… Let's Rock!
            </div>
            <div class="boxes">
                <div class="timer-box">
                    <input type="text" value="0" >
                    <label>Days</label>
                </div>
                <div class="timer-box">
                    <input type="text" value="0">
                    <label>Hours</label>
                </div>
                <div class="timer-box">
                    <input type="text" value="0">
                    <label>Minutes</label>
                </div>
                <div class="timer-box">
                    <input type="text" value="0">
                    <label>Seconds</label>
                </div>
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
